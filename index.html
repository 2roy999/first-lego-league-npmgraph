<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-eval' 'unsafe-inline' 'self' http://cors-proxy.htmldriven.com" />
    <style>
      html, body {
        font-family: "GillSans-Light";
          margin: 0;
            padding: 0;
      }
      #inspector {
        position: fixed;
        top: 0;
        right: -30em;
        border-left: solid 1px black;
        background-color: rgba(255,255,255,.6);
        width: 30em;
        height: 100%;
        transition: right .3s ease-out;
        overflow: auto;
      }
      #inspector.open {
        right: 0;
      }
      #load {
      }
      .loader {
        border: solid 1px gray;
        border-radius: 4px;
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: calc(11em - 20px);
        padding: 4px;
        margin: 4px;
      }
      .loader span {
         border: 4px solid #ccc;
         border-radius: 50%;
         width: 10px;
         height: 10px;
         display: inline-block;
         float: left;
         margin-right: 4px;
      }
      .loader.active span {
         border-top-color: #090;
         animation: spin 2s linear infinite;
      }
      .loader.done span {
        border-color: #090;
      }

      svg {
        fill: #666;
        /*
        width: calc(100% - 21em);
        border: solid 1px red;
        */
      }
      g .node * {
        cursor: pointer;
      }

      @keyframes spin {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(360deg); }
      }

    </style>
    <script src="index.js"></script>
    <script src="viz-lite.js"></script>
  </head>
  <body>
    <div id="load">
      <h2>Loading module dependencies</h2>
    </div>
    <div id="inspector">
      <div id="tabs">
      <button>Module + Tree</button>
      <button>Module Only</button>
      <button>package.json</button>
      </div>
      <pre id="json"></pre>
    </div>
  </body>
</html>
