<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-eval' 'unsafe-inline' 'self' http://cors-proxy.htmldriven.com" />
    <style>
      html {
        font-family: "GillSans-Light";
      }
      .loader {
        border: solid 1px gray;
        border-radius: 4px;
        padding: 4px;
        margin: 4px;
        display: inline-block;
        min-width: 100px;
      }
      #inspector {
        position: fixed;
        top: 0;
        right: 0;
        border: solid 2px gray;
        background-color: rgba(1,1,1,.5);
        min-width: 50%;
        min-height: 4em;
      }
      .loader.done {
        color: gray;
      }
      g .node * {
        cursor: pointer;
      }
      .loader span {
         border: 4px solid #f3f3f3;
         border-top: 4px solid #3498db;
         border-radius: 50%;
         width: 10px;
         height: 10px;
         animation: spin 2s linear infinite;
         display: inline-block;
         float: left;
         margin-right: 4px;
      }
      .loader.done span {
        border-color: #f3f3f3;
        animation: none;
      }

      @keyframes spin {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(360deg); }
      }

    </style>
    <script src="index.js"></script>
    <script src="viz-lite.js"></script>
  </head>
  <body>
    <div id="inspector"></div>
  </body>
</html>
